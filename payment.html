<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0a129 0%, #8b5c3e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .payment-card {
            background: #fff;
            border-radius: 12px;
            padding: 10px 30px 30px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .success-icon {
            font-size: 4rem;
            color: green;
            margin-bottom: 10px;
        }
        .failed-icon{
        font-size:4rem;
        color:red;
        margin-bottom:10px;
        display:none
        }
        .payment-details {
            text-align: left;
            background: #343434;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            color: #fff;
        }
        .btn-custom{
        background-color:#8b5c3e!important;
        border:1px solid #8b5c3e !important;
        width:100%
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <div class="success-icon"><svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
  <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
  <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
</svg></div>
<div class="failed-icon">
<svg xmlns="http://www.w3.org/2000/svg"  width="80" height="80" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"></svg>
</div>
        <h1 class="mb-3">Payment Successful!</h1>
        <p class="text-muted mb-4">
            Thank you, <strong id="user-name">Customer</strong>!  
            Your payment for <strong id="session-plan">Session Plan</strong> is confirmed.
        </p>
        
        

        <div class="payment-details">
            <div><strong>Amount:</strong> â‚¬<span id="payment-amount">0.00</span></div>
            <div><strong>Method:</strong> <span id="payment-method">N/A</span></div>
            <div><strong>Status:</strong> <span id="payment-status">N/A</span></div>
            <div><strong>Category:</strong> <span id="payment-category">N/A</span></div>
            <div><strong>Date:</strong> <span id="payment-date">N/A</span></div>
            <div><strong>Transaction ID:</strong> <span id="transaction-id">N/A</span></div>
        </div>

        <button id="home-button" class="btn btn-primary btn-custom" style="">Go to Home</button>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const transactionId = urlParams.get('id');

    const homeButton = document.getElementById('home-button');
    homeButton.addEventListener('click', function () {
        window.location.href = "/";
    });

    if (!transactionId) {
        return showError();
    }

    // Initial loading state
    const title = document.querySelector('h1');
    const paymentDetails = document.querySelector('.payment-details');
    
    if (title) title.textContent = 'Loading...';
    if (paymentDetails) paymentDetails.innerHTML = '<div style="text-align: center; color: #ccc;">Loading payment details...</div>';

    // Fetch payment details (first API call)
    fetch(`http://34.226.30.17:5050/api/payments/update/${transactionId}`)
        .then(res => {
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
        })
        .then(data => {
            console.log('Payment data received:', data);
            
            // Check if payment is successful
            if (data.paymentStatus === 'paid') {
                // Show success UI with initial data
                updateUI(data);

                // Second API call to confirm/update from Mollie
                console.log('Payment successful, making second API call...');
                return fetch(`http://34.226.30.17:5050/api/payments/${transactionId}`)
                    .then(res => {
                        if (!res.ok) {
                            console.log('Second API call failed, but payment was already successful');
                            return null; // Don't throw error, just return null
                        }
                        return res.json();
                    })
                    .then(updateData => {
                        if (updateData && !updateData.error) {
                            console.log('Updated data received:', updateData);
                            updateUI(updateData); // refresh UI with updated data
                        }
                        return data; // Return original data
                    })
                    .catch(err => {
                        console.log('Second API call failed:', err);
                        // Don't show error since first call was successful
                        return data; // Return original data
                    });
            } else {
                throw new Error("Payment not completed - status: " + data.paymentStatus);
            }
        })
        .catch(err => {
            console.error('Error:', err);
            showError();
        });

    function updateUI(payment) {
        console.log('Updating UI with:', payment);
        
        // Safely update each element with null checks
        const userName = document.getElementById('user-name');
        if (userName) userName.textContent = payment.userId?.name || 'Customer';
        
        const sessionPlan = document.getElementById('session-plan');
        if (sessionPlan) sessionPlan.textContent = payment.sessionPlan || 'Session Plan';
        
        const paymentAmount = document.getElementById('payment-amount');
        if (paymentAmount) paymentAmount.textContent = payment.price ? Number(payment.price).toFixed(2) : '0.00';
        
        const paymentMethod = document.getElementById('payment-method');
        if (paymentMethod) paymentMethod.textContent = payment.method || 'N/A';
        
        const paymentStatus = document.getElementById('payment-status');
        if (paymentStatus) paymentStatus.textContent = payment.paymentStatus || 'N/A';
        
        const paymentCategory = document.getElementById('payment-category');
        if (paymentCategory) paymentCategory.textContent = payment.category_id?.category || 'N/A';
        
        const paymentDate = document.getElementById('payment-date');
        if (paymentDate) paymentDate.textContent = payment.createdAt ? new Date(payment.createdAt).toLocaleString() : 'N/A';
        
        const transactionId = document.getElementById('transaction-id');
        if (transactionId) transactionId.textContent = payment.transactionId || 'N/A';

        // Success UI
        const title = document.querySelector('h1');
        if (title) title.textContent = 'Payment Successful!';
        
        const successIcon = document.querySelector('.success-icon');
        if (successIcon) successIcon.style.display = 'block';
        
        const failedIcon = document.querySelector('.failed-icon');
        if (failedIcon) failedIcon.style.display = 'none';
    }

    function showError() {
        const title = document.querySelector('h1');
        if (title) title.textContent = 'Payment Failed';
        
        const failedIcon = document.querySelector('.failed-icon');
        if (failedIcon) failedIcon.style.display = "block";
        
        const successIcon = document.querySelector('.success-icon');
        if (successIcon) successIcon.style.display = "none";
        
        const paymentDetails = document.querySelector('.payment-details');
        if (paymentDetails) paymentDetails.innerHTML = '<div style="text-align: center; color: #ff6b6b;">Payment not found or failed.</div>';
    }
});
</script>

    
   
</body>
</html>
